{% set name = "py-solc-x" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py-solc-x-{{ version }}.tar.gz
  sha256: 8ac5bd3a6b78b299cdae4f6e64f4ba40832de65a161ca986371cafd2499c2c0e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - setuptools-markdown
  run:
    - python >=3.6,<4.0
    - requests >=2.19.0,<3
    - semantic_version >=2.8.1,<3

test:
  imports:
    - solcx
    - solcx.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iamdefinitelyahuman/py-solc-x
  summary: Python wrapper and version management tool for the solc Solidity compiler.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
