{% set name = "py-solc-x" %}
{% set version = "2.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py-solc-x-{{ version }}.tar.gz
  sha256: 1b5fe26d5f4976b1fcc2b3276fb2fe182633bc35757a3abf3b9af5ac57ec2544

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-markdown
  run:
    - python >={{ python_min }},<4.0
    - requests >=2.19.0,<3
    - packaging >=23.1,<24

test:
  imports:
    - solcx
    - solcx.utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/iamdefinitelyahuman/py-solc-x
  summary: Python wrapper and version management tool for the solc Solidity compiler.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
